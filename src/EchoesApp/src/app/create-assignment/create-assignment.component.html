<mat-card>
  <mat-card-title>New Assignment</mat-card-title>
  <mat-card-content>
    <form (submit)="onSubmit()">
      <div>
        <mat-form-field>
          <input
            matInput
            placeholder="Title"
            [(ngModel)]="assignment.title"
            name="title"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <textarea
            matInput
            placeholder="description"
            [(ngModel)]="assignment.description"
            name="description"
            rows="5"
          ></textarea>
        </mat-form-field>
      </div>
      <button type="submit" mat-raised-button color="primary">Save</button>
    </form>
  </mat-card-content>
</mat-card>
