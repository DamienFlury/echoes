<div>
    <div class="form-group">
      <input class="form-control" placeholder="Title" [(ngModel)]="assignment.title" name="title" />
    </div>
  </div>
  <div>
    <div class="form-group">
      <textarea class="form-control" placeholder="Description" [(ngModel)]="assignment.description" name="description"
        rows="5"></textarea>
    </div>
  </div>
  <div>
      <div class="row">
          <div class="col-xs-12 col-12 col-md-4 form-group">
            <input type="text"
                   placeholder="Datepicker"
                   class="form-control"
                   bsDatepicker
                   [(ngModel)]="assignment.dueTo"
                   name="due-to"
                   [bsConfig]="{ dateInputFormat: 'DD MMMM YYYY', containerClass: 'theme-green'}">
          </div>
        </div>
  </div>
