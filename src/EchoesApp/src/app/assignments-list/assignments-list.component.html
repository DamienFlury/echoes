<table class="table table-hover table-striped table-dark" *ngIf="assignments">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">Due To</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let assignment of assignments" routerLink="../{{ assignment.id }}" class="clickable">
      <td>{{ assignment.title }}</td>
      <td>{{ assignment.description }}</td>
      <td>{{ assignment.dueTo | date }}</td>
    </tr>
  </tbody>
</table>
